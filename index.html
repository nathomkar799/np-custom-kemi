<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Url shortner</title>

    <!--External CSS -->
    <link rel="stylesheet" href="url.css" />

    <!--font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

<!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

  <body>
    <div class="Navbar">
      <h1>Navbar</h1>
    </div>

    <div class="Main-container" >
        <div class="container1">
          <h2 class="heading">Custom URL Generator</h2>
          <form id="urlform"></form> 
          <label for="originalurl"> Enter your original URL here</label>
          <div class=" input-container">
            <input type="text" id="originalurl" placeholder=" https://www.url.com" />
          </div>  
          <label for="customurl"> Enter your custom URL</label>
          <div class="input-container" >
          <input type="text" id="customurl" placeholder="https://my Url.in"/>
          </div>
          <label for="password">Enter your password</label>
        <div class="input-container">
          <input type="password" id="password" placeholder="Ex :123URL@abc"/>
          <button class="toggle-btn" id="password" onclick="togglePassword('password')">
          <i id="eyeicon" class="fa-solid fa-eye"></i> 
        </button>
        </div>

        <div class="btn-wrapper">
        <button-type class="main-btn" id="Submitbtn">Submit</button>
      </div>
        </div>
        
         <!--Right Side Result-container--> 
        <div class="container2">
          <h2 class="heading"> Customized URL Generator </h2> 
          <form id="urlform"></form>
          <label for="resulturl"> Customized URL</label>
          <div class="input-container">
        <input type="text" id="resulturl"  placeholder="https://short Url.in" readonly/>
        
        <buttontype class="copybtn" id="copybtn"  onclick="copyText('resulturl')"></button>
          
          <i  class="fa-solid fa-copy"></i>
        </button>
      </div>
      <div class="qrcontainer">
        <div class="qr-code-wrapper">
          <label id="qr-code-text"> <center>QR Code</center></label>
          <div id="qrcode"></div>
          
          <img class="img1" id="img" src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg" alt="QR Code">
        </div>
        <div class="qr-btn-wrapper">
          <p id="qr-download-text">Press the below button 
            <br>to download the QR Code</p>
          <button-type class="main-btn" id="downloadbtn">Download</button>
        </div>
      </div>
        </div>
            
      <div class="reset-container">
        <button class="main-btn" id="resetbtn">Reset</button>
    </div>
        </div>
        <!--Footer-->  
    <footer class="footer">
      <h1>Footer</h1>
    </footer>
    <!--QR code library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<!--JS file-->
  <script src="script.js"></script>
  </body>
</html>
